<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pseudo Wallet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div id="default">
            <nav>
                <button type="button" class="btn btn-dark m-3" id="check-balance">Check Balance</button>

                <button type="button" class="btn btn-success m-3" id="create">Create Wallet</button>

                <div class="m-3">
                    <input class="form-control" type="file" id="wallet-file">
                    <button type="button" class="btn btn-primary mt-3" id="load">Load Wallet</button>
                </div>
            </nav>

            <div class="accordion" id="blocks"></div>
        </div>

        <div id="account">
            <nav>
                <button type="button" class="btn btn-secondary home">Back to home</button>
                <button type="button" class="btn btn-warning" id="logout">Logout</button>
            </nav>


            <div class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Balance</div>
                        <span id="input-balance"></span>
                    </div>
                </li>

                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Your Address</div>
                        <span id="input-address"></span>
                    </div>
                </li>
            </div>

            <form id="send" class="row g-3 needs-validation container mt-5" novalidate>
                <div class="col-md-4">
                    <label for="recv-address" class="form-label">Receiver's address</label>
                    <input type="text" class="form-control" id="recv-address" required>
                    <div class="invalid-feedback">
                        Please enter receiver's address
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="amount" required>
                    <div class="invalid-feedback">
                        Please enter amount
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="msg" class="form-label">Message</label>
                    <input type="text" class="form-control" id="msg" required>
                    <div class="invalid-feedback">
                        Please enter message to attach with TX
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">send</button>
                </div>
            </form>
        </div>

        <div id="balance-page">
            <nav>
                <button type="button" class="btn btn-secondary home">Back to home</button>
            </nav>

            <form class="container mt-3 needs-validation" novalidate>
                <div class="mb-3">
                    <label for="input-check-balance" class="form-label">Address</label>
                    <input type="text" class="form-control" id="input-check-balance" aria-describedby="enter address" required>
                    <div class="invalid-feedback">
                        required
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Check</button>
            </form>

            <div class="list-group mt-5">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Balance</div>
                        <span id="check-balance-value"></span>
                    </div>
                </li>
            </div>
        </div>

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
